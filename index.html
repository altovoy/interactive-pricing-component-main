<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive pricing component | Frontend Mentor</title>

</head>

<body>
  <div class="container">

    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="card">
      <form action="">
        <div class="card-content superior">

          <h4 class="pages" id="page-views">100k pageviews</h4>
          <h1 class="price"> <span class="big-accent">$<span id="price">16.00</span></span> <span class="period"> / month</span> </h1>
          <input class="range-slider" type="range" min="0" max="4" step="1"  oninput="onSliderChange(this.value)">
          
          <div class="plan">
            <div></div>
            <div class="flex-center">
              <span>Monthly Billing</span>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
            <span>Yearly Billing</span>
            </div>
            
            <div class=" flex-center">
              <span class=" label rounded long-text">
                25% discount
              </span>
              <span class=" label rounded short-text">
                -25%
              </span>
            </div>
            
          </div>
          
        </div>
        <hr>
        <div class="card-content inferior">

          <ul role="list">
            <li >Unlimited websites</li>
            <li >100% data ownership</li>
            <li ">Email reports</li>
          </ul>

          <input class="button rounded" type="submit" value="Start my trial">
        </div>
      </form>
    </div>
  </div>
</body>

<script>
  const pricing = [{quantity:"10K", price: 8},{quantity:"50K", price:12},
                  {quantity:"100K", price: 16},{quantity:"500K", price: 24},
                  {quantity:"1M", price: 36}]
  function onSliderChange(index){
    document.getElementById("page-views").innerHTML = pricing[index].quantity + " pageviews";
    document.getElementById("price").innerHTML = pricing[index].price.toFixed(2);
  }
</script>

</html>
